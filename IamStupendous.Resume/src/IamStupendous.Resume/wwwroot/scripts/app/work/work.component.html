<section id="work" name="work"></section>
<div class="container desc">
    <div class="row">
        <div class="col-lg-2 col-lg-offset-1">
            <h5><i class="fa fa-briefcase"></i> WORK</h5>
        </div>
        <div class="col-lg-9">
            <accordion>
                <accordion-group *ngFor="let work of workHistory" [heading]="work.company + ' (' + work.yearStart + '-' + work.yearEnd + ')'">
                    <p>
                        <t>PROJECT(S)</t>
                    </p>
                    <accordion-group *ngFor="let project of work.projects" [heading]="project.title">
                        <p>
                            <more>{{project.description}}</more>
                        </p>
                        <div *ngFor="let role of project.roles">
                            <p>
                                <t>{{role.title}}</t><br />
                            </p>
                            <p>
                                <t>Responsibilities</t><br />
                            </p>
                            <ul>
                                <li *ngFor="let responsibility of role.responsibilities">
                                    {{responsibility}}
                                </li>
                            </ul>
                        </div>
                        <p>
                            <t>Technologies</t><br />
                            <sm>{{project.technologies}}</sm>
                        </p>
                    </accordion-group>
                </accordion-group>
            </accordion>
        </div>
    </div>
    <br>
    <hr>
</div>
